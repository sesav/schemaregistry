target-version = "py310"
line-length = 120
src = ["src"]
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "PIE", # flake8-pie
    "PL",  # pylint
    "RUF", # ruff-specific rules
]
ignore = [
    "PLR2004", # Magic value used in comparison
    "PLR0913", # Too many arguments to function call
    "PLR0915", # Too many statements
]

[lint.per-file-ignores]
"tests/*" = ["PLR2004"]

[lint.isort]
known-first-party = ["structregistry"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
